<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="[put page title here]" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
		<h1>Find Order</h1>
		</b:jumbotron>
		
		<b:messages id="messages"/>
		
		<b:form>
			<b:panel id="queryForm">
				<b:inputText id="searchValue"
					value=#{findOneOrderController.searchValue}
				></b:inputText>
				<b:commandButton value="Search"
					look="primary"
					ajax="true"
					update="messages queryForm:singleResultPanel"
					actionListener="#{findOneOrderController.findOrder()}"
				></b:commandButton>
			</b:panel>
			
		<p:outputPanel id="singleResultPanel">
			
			<b:panel title="Sales Invoice"
			rendered="#{not empty findOneOrderController.querySingleResult}">
				<b:inputText id="">
				
				</b:inputText>
			
			</b:panel>
		</p:outputPanel>
		</b:form>
				
	</ui:define>

</ui:composition>
