<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Order Details" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
	<f:metadata>
			<f:viewParam name="id" value="#{orderController.currentSelectedOrderId}" />
			<f:event listener="#{orderController.findOrder()}" type="preRenderView" />
		</f:metadata>
		<h1>Order Details</h1>
		
		<b:messages id="messages"></b:messages>		
		
		<b:form id="orderForm">
		
		<b:panelGrid colSpans="6,6" size="sm">
		<b:panel  
			rendered="#{orderController.currentSelectedOrder != null}">
				<f:facet name="heading">Customer Details</f:facet>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.companyName}" 
					 /> <br/>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.contactName}" 
					 /> <br/>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.contactTitle}" 
					 /> <br/>
				<h:outputText 
					value="#{orderController.currentSelectedOrder.customer.address} " 
					 /> <br/>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.city} #{orderController.currentSelectedOrder.customer.postalCode}" 
					 /> <br/>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.country}" 
					 /> <br/>
				<h:outputText  
					value="#{orderController.currentSelectedOrder.customer.phone}" 
					 />
		</b:panel>
		
		<b:panel 
			rendered="#{orderController.currentSelectedOrder != null}">
				<f:facet name="heading">Order Details</f:facet>
			<b:panelGrid colSpans="6,6" size="sm">
				<b:panel>
					<h:outputText  
						value="Customer ID"  
						 /> <br/>
						 
					
					<h:outputText  
						value="Order ID"/>
					 <br/>
					<h:outputText  
						value="Order Date"
						/> <br/>
					<h:outputText  
						value="Shipped Date" 
						 /> <br/>
					<h:outputText  
						value="Employee"
						 /> <br/>
					<h:outputText  
						value="Freight"
						 /> <br/>
					
					<h:outputText
						value="Sales Total"
						 /> <br/>
				</b:panel>
				<b:panel>
					<h:outputText  
						value="#{orderController.currentSelectedOrder.customer.customerID}"  
						 /> <br/>
						 
					
					<h:outputText  
						value="#{orderController.currentSelectedOrder.orderID}"/>
					 <br/>
					<h:outputText  
						value="#{orderController.currentSelectedOrder.orderDate}" converter="javax.faces.DateTime"
						/> <br/>
					<h:outputText  
						value="#{orderController.currentSelectedOrder.shippedDate}" converter="javax.faces.DateTime" 
						 /> <br/>
					<h:outputText  
						value="#{orderController.currentSelectedOrder.employee.firstName} #{orderController.currentSelectedOrder.employee.lastName}"
						 /> <br/>
					<h:outputText  
						value="#{orderController.currentSelectedOrder.freight}" converter="javax.faces.Double"
						 /> <br/>
					
					<h:outputText  title ="subtotal"
						value="#{orderController.subtotal + orderController.currentSelectedOrder.freight}" converter="javax.faces.Double"
						 /> <br/>
					 </b:panel>
				</b:panelGrid>
		</b:panel>
		</b:panelGrid>
		
		
				<b:dataTable value="#{orderController.currentSelectedOrder.orderDetails}" var="o">
				<b:dataTableColumn value="#{o.product.productID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{o.product.productName}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{o.quantity}">
				</b:dataTableColumn>
				
				<b:dataTableColumn>
					<f:facet name="header">
						Unit Price
					</f:facet>
					<h:outputText value="#{o.unitPrice}" style="float:right;">
						<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">
						Discount(%)
					</f:facet>
					<h:outputText value="#{o.discount}" style="float:right;">
						<f:convertNumber type="percent" />
						
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn >
					<f:facet name="header">
						Item Total
						
					</f:facet>
					<h:outputText value="#{(1-o.discount) * o.unitPrice * o.quantity}" style="float:right;">
					<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
				</b:dataTable>	
			
		</b:form>
	

	
	</ui:define>
</ui:composition>
