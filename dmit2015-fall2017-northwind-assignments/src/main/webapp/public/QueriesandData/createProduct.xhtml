<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Create New Product" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>New Product Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages"/>
		
		<b:form>
			<b:inputText id="productName" placeholder="enter new product name" value="#{createProductController.productName}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.discontinued}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.quantityPerUnit}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.reorderLevel}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.unitPrice}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.unitsInStock}"/>
			<b: id="productDiscontinued" placeholder="Discontinued?" value="#{createProductController.unitsOnOrder}"/>
			<b:commandButton value="Submit" actionListener="#{createProductController.createNewProduct()}"
				ajax="true" update="messages productName discontinued quantityPerUnit reorderLevel unitPrice unitsInStock unitsOnOrder" 
				look="primary"/>
		</b:form>
	</ui:define>

</ui:composition>
