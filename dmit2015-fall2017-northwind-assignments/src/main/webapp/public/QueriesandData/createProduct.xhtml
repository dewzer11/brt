<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - New Product" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>Enter New Product Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages" />
		<b:form>
			<b:inputText id="customerId" 
				value="#{customerController.customerID}"
				placeholder="enter a 5 character customer ID"
				label="Customer ID" />
			<b:inputText id="productname" 
				value="#{createProductController.productName}"
				placeholder="enter product name"
				label="Product Name" />
			<b:selectOneMenu id="supplierId" value="#{supplierController.suppliers}" label="Supplier">
				<f:selectItem itemLabel="---select a supplier---" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{supplierController.suppliers}"
				var="supplier"
				itemLabel="#{supplier.companyName}"
				itemValue="#{supplier.supplierID}"/>			
			</b:selectOneMenu>
			
			<b:selectOneMenu id="categoryid" value="#{categoriesController.categories}" label="Category" >
				<f:selectItem itemLabel="---select a category---" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{categoriesController.categories}"
				var="category"
				itemLabel="#{category.categoryName}"
				itemValue="#{category.categoryID}"/>			
			</b:selectOneMenu>
					
			
			<b:inputText id="quantity" 
				value="#{createProductController.quantityPerUnit}"
				placeholder="enter quantity per unit"
				label="Quantity Per Unit" />
			<b:inputText id="unitprice" 
				value="#{createProductController.unitPrice}"
				placeholder="enter unit price"
				label="Unit Price" />
			<b:inputText id="unitsinstock" 
				value="#{createProductController.unitsInStock}"
				placeholder="0"
				label="Units In Stock" />
			<b:inputText id="unitsonorder" 
				value="#{createProductController.unitsOnOrder}"
				placeholder="0"
				label="Units On Order" />
			<b:inputText id="reorderlevel" 
				value="#{createProductController.reorderLevel}"
				placeholder="0"
				label="Reorder Level" />
				
			<b:commandButton value="Submit"
				ajax="false"
				look="primary"
				actionListener="#{customerController.createNewCustomer()}"
				/>
		</b:form>
		
	</ui:define>
</ui:composition>
