<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product Details" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
	<f:metadata>
			<f:viewParam name="id" value="#{employeeController.currentSelectedEmployeeId}" />
			<f:event listener="#{employeeController.findEmployee()}" type="preRenderView" />
		</f:metadata>
		<h1>#{param.employeeName}</h1>
		
		<b:messages id="messages"></b:messages>		
		
		<h:form>

	
			<b:dataTable value="#{employeeController.employees}" var="employee">
				<b:dataTableColumn value="#{employee.employeeID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.lastName}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.firstName}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{employee.title}">
				</b:dataTableColumn>								
				<b:dataTableColumn value="#{employee.titleOfCourtesy}">
				</b:dataTableColumn>		
				<b:dataTableColumn value="#{employee.birthDate}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{employee.hireDate}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.address}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.city}">
				</b:dataTableColumn>
							
			</b:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
