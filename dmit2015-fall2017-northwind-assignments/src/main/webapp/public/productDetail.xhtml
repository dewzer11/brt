<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product Details" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
	<f:metadata>
			<f:viewParam name="id" value="#{productController.currentSelectedProductId}" />
			<f:event listener="#{productController.findProduct()}" type="preRenderView" />
		</f:metadata>
		<h1>Product Detail</h1>
		
		<b:messages id="messages"></b:messages>		
		
	

	<b:form id="productForm">
			<b:panel collapsible="true" 
			rendered="#{productController.currentSelectedProduct != null}">
				<f:facet name="header">Product Detail</f:facet>
				<h:outputText label="Product ID" 
					value="#{productController.currentSelectedProduct.productID}" 
					readonly="true" />
				<h:outputText label="Product Name:"
					value="#{productController.currentSelectedProduct.productName}" 
					readonly="true" />
				<h:outputText label="Supplier" 
					value="#{productController.currentSelectedProduct.supplier.companyName}" 
					readonly="true" />
				<h:outputText label="Category" 
					value="#{productController.currentSelectedProduct.category.categoryName}" 
					readonly="true" />
				<h:outputText label="Quantity Per Unit" 
					value="#{productController.currentSelectedProduct.quantityPerUnit}" 
					readonly="true" />
				<h:outputText label="Unit Price" 
					value="#{productController.currentSelectedProduct.unitPrice}" 
					
					readonly="true" />
				<h:outputText label="Units in Stock" 
					value="#{productController.currentSelectedProduct.unitsInStock}" 
					readonly="true" />
				<h:outputText label="Units on Order" 
					value="#{productController.currentSelectedProduct.unitsOnOrder}" 
					readonly="true" />
				<h:outputText label="Reorder Level" 
					value="#{productController.currentSelectedProduct.reorderLevel}" 
					readonly="true" />
				<b:selectBooleanCheckbox label="Discontinued" value="#{productController.currentSelectedProduct.discontinued}" disabled="#{not checkboxBean.editable}" />
			
				
					
			</b:panel>
		
		</b:form>
	</ui:define>
</ui:composition>
