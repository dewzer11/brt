<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Suppliers" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Suppliers</h1>
		<b:dataTable value="#{supplierController.suppliers}" var="Supplier">
		<b:dataTableColumn value="#{Supplier.supplierID}">
				</b:dataTableColumn>
		<b:dataTableColumn value="#{Supplier.companyName}">
				</b:dataTableColumn>
		<b:dataTableColumn value="#{Supplier.contactName}">
				</b:dataTableColumn>
		<b:dataTableColumn value="#{Supplier.contactTitle}">
				</b:dataTableColumn>	
		<b:dataTableColumn value="#{Supplier.city}">
				</b:dataTableColumn>
		<b:dataTableColumn value="#{Supplier.country}">
				</b:dataTableColumn>
		<b:dataTableColumn value="#{Supplier.phone}">
				</b:dataTableColumn>
				
		</b:dataTable>

				
	</ui:define>

</ui:composition>
